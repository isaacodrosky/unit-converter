<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Conversions</title>
  </head>
  <body>
    <header>
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" id="input-el" />
      <br />
      <button id="convert-btn">Convert</button>
    </header>
    <main>
      <div class="length-container">
        <h2>Length (Meters/Feet)</h2>
        <p id="length-el">0 meters = 0.00 feet | 0 feet = 0.00 meters</p>
      </div>
      <div class="volume-container">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-el">0 liters = 0.00 gallons | 0 gallons = 0.00 liters</p>
      </div>
      <div class="mass-container">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-el">
          0 kilograms = 0.00 pounds | 0 pounds = 0.00 kilograms
        </p>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
